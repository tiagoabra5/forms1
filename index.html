<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>forms1</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <section>
    <form action="#" class="card">
      <header class="card__title">Faça seu cadastro:</header>
      <div class="field">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" size="12" maxlength="12" class="input">
      </div>
      <div class="field">
        <label for="tel">Telefone:</label>
        <input type="tel" name="telephone" size="11" maxlength="11" class="input">
      </div>
      <div class="field">
        <label for="curso">Escolha seu Curso:</label>
        <select id="cursos" style="width: 160px;" class="input">
          <option value="cc">Ciencia da Computação</option>
          <option value="ads">Analise e Desenvolvimento de Sistemas</option>
          <option value="eds">Engenharia de Software</option>
        </select>
      </div>
      <div class="field">
        <label for="data-nasc">Data de Nascimento:</label>
        <select id="dia" class="input-nasc">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>

          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="mes" class="input-nasc">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="ano" class="input-nasc">
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
        </select>
      </div>
      <div class="field">
        <label for="email">Insira seu Email</label>
        <input type="email" name="email" size="18" class="input">
      </div>
      <div class="field">
        <label for="senha">Insira sua Senha:</label>
        <input type="password" name="senha" size="12" minlength="8" maxlength="12" class="input">
      </div>
      <button type="submit" class="button">Enviar!</button>
    </form>
  </section>

</html>
